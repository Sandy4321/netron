<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ static_url("stats.css") }}" type="text/css">
    <title>Netron: {{experiment_id}}</title>
  </head>
  <body>
    <div class="container">
      <h2>Experiment {{experiment_id}}</h2>
      <p><b>Total results: {{count}}. <i>Started at {{models[0]["created_at"]}}</i></b>.</p>

      <div class="row">
        <div class="span2 text-center"><b>Min loss</b></div>
        <div class="span2 text-center"><b>Val loss</b></div>
        <div class="span8 text-center"><b>Model</b></div>
      </div>

      {% for model in models %}
        <div class="row">
          <div class="span2 text-center">{{model["min_loss"]}}</div>
          <div class="span2 text-center">{{model["val_loss"]}}</div>
          <div class="span8"><textarea onclick="this.focus();this.select()" rows="5" class="span8">{{model["model_params"]}}</textarea></div>
        </div>
      {% end %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
  </body>
</html>
